<body onload="brython()">

<div class="casino-container animate__animated animate__fadeInDown">
    <h1>Onyx Casino</h1>
    <div class="balance-label">Cr√©ditos Disponibles</div>
    <div class="puntos-display" id="puntos"><span>$</span>10,000</div>

    <div class="input-group">
        <label>TU APUESTA ($)</label>
        <input type="number" id="apuesta" value="500" min="1">
        
        <label>ADIVINA EL N√öMERO (1 - 100)</label>
        <input type="number" id="numero" placeholder="?" min="1" max="100">
        
        <button id="btn-jugar">Realizar Apuesta</button>
        <button id="btn-reiniciar">Bancarrota: Reiniciar</button>
    </div>

    <p id="mensaje">Bienvenidos a la mesa de honor.</p>
</div>

<script type="text/python">
from browser import document, html, timer
import random

puntos = 10000
numero_secreto = random.randint(1, 100)

def animar_mensaje(tipo):
    # A√±adir clase de animaci√≥n de animate.css
    document['mensaje'].classList.remove('animate__animated', 'animate__headShake', 'animate__bounceIn')
    
    if tipo == "win":
        document['mensaje'].classList.add('animate__animated', 'animate__bounceIn')
        document['mensaje'].style.color = "#00ff87"
    elif tipo == "error":
        document['mensaje'].classList.add('animate__animated', 'animate__headShake')
        document['mensaje'].style.color = "#ff4b2b"
    else:
        document['mensaje'].style.color = "white"

def actualizar_ui(msg):
    document['puntos'].html = f"<span>$</span>{puntos:,}"
    document['mensaje'].text = msg

def jugar(ev):
    global puntos, numero_secreto
    
    # Reset de clases de animaci√≥n
    document['mensaje'].classList.remove('animate__animated', 'animate__headShake', 'animate__bounceIn')
    
    try:
        val_apuesta = int(document['apuesta'].value)
        val_numero = int(document['numero'].value)
    except ValueError:
        actualizar_ui("‚ö†Ô∏è Ingrese valores v√°lidos.")
        animar_mensaje("error")
        return

    # Validaciones
    if val_apuesta > puntos:
        actualizar_ui("‚ùå Cr√©ditos insuficientes.")
        animar_mensaje("error")
        return
    
    if val_apuesta <= 0:
        actualizar_ui("‚ö†Ô∏è La apuesta m√≠nima es de $1.")
        animar_mensaje("error")
        return

    if not (1 <= val_numero <= 100):
        actualizar_ui("‚ö†Ô∏è El n√∫mero debe estar entre 1 y 100.")
        animar_mensaje("error")
        return

    # L√≥gica del juego
    if val_numero == numero_secreto:
        ganancia = val_apuesta * 3
        puntos += ganancia
        actualizar_ui(f"¬°Felicitaciones! üéâ El {numero_secreto} era correcto. Ganaste ${ganancia:,}")
        animar_mensaje("win")
        numero_secreto = random.randint(1, 100)
    else:
        puntos -= val_apuesta
        pista = "M√ÅS ALTO üìà" if val_numero < numero_secreto else "M√ÅS BAJO üìâ"
        actualizar_ui(f"PERDISTE ${val_apuesta:,}. Pista: {pista}")
        animar_mensaje("lose")

    # Bancarrota
    if puntos <= 0:
        puntos = 0
        actualizar_ui("üí∏ BANCARROTA. Has perdido todo.")
        document['btn-jugar'].style.display = "none"
        document['btn-reiniciar'].style.display = "block"

    document['numero'].value = ""
    document['numero'].focus()

def reiniciar(ev):
    global puntos, numero_secreto
    puntos = 10000
    numero_secreto = random.randint(1, 100)
    document['btn-jugar'].style.display = "block"
    document['btn-reiniciar'].style.display = "none"
    actualizar_ui("Cr√©ditos restablecidos. ¬°Suerte!")
    animar_mensaje("neutral")

# Eventos
document['btn-jugar'].bind('click', jugar)
document['btn-reiniciar'].bind('click', reiniciar)

def check_enter(ev):
    if ev.keyCode == 13:
        jugar(None)
document['numero'].bind('keydown', check_enter)

print("Onyx Casino Engine Ready.")
</script>
