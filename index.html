<script type="text/python">
from browser import document, window, timer
import random, json

# -------------------------
# CONFIGURACI√ìN
# -------------------------
PAGO_MULTIPLICADOR = 8
INTENTOS_MAXIMOS = 5
COOLDOWN_MINUTOS = 10
COSTO_INTENTO_EXTRA = 10

# -------------------------
# STORAGE
# -------------------------
def guardar_estado():
    data = {
        "puntos": puntos,
        "intentos": intentos,
        "cooldown": cooldown_timestamp
    }
    window.sessionStorage.setItem("onyx_data", json.dumps(data))

def cargar_estado():
    global puntos, intentos, cooldown_timestamp
    data = window.sessionStorage.getItem("onyx_data")

    if data:
        parsed = json.loads(data)
        puntos = parsed.get("puntos", 1000)
        intentos = parsed.get("intentos", INTENTOS_MAXIMOS)
        cooldown_timestamp = parsed.get("cooldown", 0)
    else:
        puntos = 1000
        intentos = INTENTOS_MAXIMOS
        cooldown_timestamp = 0
        guardar_estado()

# -------------------------
# UI
# -------------------------
def actualizar_ui(msg=""):
    document["puntos"].html = f"{puntos:,} <span>TOKEN</span>"
    document["mensaje"].text = msg
    document["intentos-info"].text = f"Intentos disponibles: {intentos}"

def mostrar_gran_victoria():
    overlay = document['celebracion-overlay']
    texto = document['texto-felicidades']
    overlay.style.display = "flex"
    texto.classList.add('animate__zoomInDown')

    window.confetti({'particleCount': 150})
    timer.set_timeout(lambda: overlay.style.__setitem__("display", "none"), 3000)

# -------------------------
# SISTEMA DE INTENTOS
# -------------------------
def verificar_cooldown():
    global intentos, cooldown_timestamp
    ahora = window.Date.now()

    if intentos <= 0 and ahora >= cooldown_timestamp:
        intentos = INTENTOS_MAXIMOS
        cooldown_timestamp = 0
        guardar_estado()
        actualizar_ui("üéâ Intentos recargados")

def usar_intento():
    global intentos, cooldown_timestamp
    intentos -= 1

    if intentos <= 0:
        cooldown_timestamp = window.Date.now() + (COOLDOWN_MINUTOS * 60 * 1000)

# -------------------------
# JUEGO
# -------------------------
def jugar(ev):
    global puntos

    verificar_cooldown()

    if intentos <= 0:
        actualizar_ui("‚è≥ Sin intentos. Espera recarga o compra uno.")
        return

    try:
        val_apuesta = int(document["apuesta"].value)
        val_numero = int(document["numero"].value)
    except:
        actualizar_ui("‚ö†Ô∏è Ingresa n√∫meros v√°lidos")
        return

    if val_apuesta <= 0:
        actualizar_ui("‚ö†Ô∏è Apuesta m√≠nima: 1 TOKEN")
        return

    if val_apuesta > puntos:
        actualizar_ui("üö´ Cr√©ditos insuficientes")
        return

    if not (1 <= val_numero <= 10):
        actualizar_ui("üî¢ Elige del 1 al 10")
        return

    numero_secreto = random.randint(1, 10)

    usar_intento()

    if val_numero == numero_secreto:
        ganancia = val_apuesta * PAGO_MULTIPLICADOR
        puntos += (ganancia - val_apuesta)
        actualizar_ui(f"üî• ¬°GANASTE! Sali√≥ el {numero_secreto}")
        mostrar_gran_victoria()
    else:
        puntos -= val_apuesta
        actualizar_ui(f"‚ùå Era el {numero_secreto}")

    guardar_estado()
    actualizar_ui()

# -------------------------
# COMPRAR INTENTO
# -------------------------
def comprar_intento(ev):
    global puntos, intentos

    if puntos < COSTO_INTENTO_EXTRA:
        actualizar_ui("üö´ No tienes tokens suficientes")
        return

    puntos -= COSTO_INTENTO_EXTRA
    intentos += 1
    guardar_estado()
    actualizar_ui("üéü Intento extra comprado")

# -------------------------
# INICIALIZAR
# -------------------------
def iniciar():
    cargar_estado()
    actualizar_ui("üé∞ Listo para jugar")

# -------------------------
# EVENTOS
# -------------------------
document["btn-jugar"].bind("click", jugar)
document["btn-extra"].bind("click", comprar_intento)

iniciar()
