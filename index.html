<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.0/brython_stdlib.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body onload="brython()">

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen">
        <div class="loader-content">
            <div class="loader-logo animate__animated animate__pulse animate__infinite">ONYX</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loader-text">Iniciando Sistemas...</div>
        </div>
    </div>

    <!-- Timer para recarga de energ√≠a -->
    <div id="timer-flotante" class="animate__animated">‚è≥ 30:00</div>

    <div class="casino-container animate__animated animate__fadeIn">
        
        <!-- Notificaci√≥n flotante de premio -->
        <div id="toast-notification" class="animate__animated">+1 TIRO GRATIS üé∞</div>

        <div class="header-stats">
            <div class="intentos-badge" id="intentos-display">CARGAS: 5 / 5</div>
            <button class="btn-comprar" id="btn-comprar-carga">+ COMPRAR CARGA (50 TOKENS)</button>
        </div>
        
        <div class="puntos-display" id="puntos">1,000 <span>TOKENS</span></div>
        
        <!-- Contenedor Visual de la Ruleta -->
        <div id="canvas-wrapper">
            <div id="canvas-container">
                <div class="overlay-shadow"></div>
                <div class="win-marker"></div>
                <canvas id="ruleta" width="140" height="220"></canvas>
            </div>
        </div>

        <!-- Panel de Control -->
        <div class="seccion-apuesta">
            <label style="font-size: 0.7rem; color: #666;">MONTO A APOSTAR:</label>
            <input type="number" id="monto-apuesta" value="100" min="10">

            <div class="grid-opciones">
                <button class="btn-secundario active" id="bet-exacto">N√öMERO (x20)</button>
                <button class="btn-secundario" id="bet-paridad">PARIDAD (x1.9)</button>
                <button class="btn-secundario" id="bet-rango">RANGO (x1.9)</button>
                <select id="sub-opcion"></select>
            </div>

            <button class="btn-principal" id="btn-girar">GIRAR (ENTER)</button>
            <div class="hint">Presiona ENTER para jugar r√°pido</div>
            
            <!-- Bot√≥n oculto de reinicio cuando te quedas a cero -->
            <button class="btn-principal" id="btn-reiniciar" style="display:none; background: #ff4b2b; box-shadow: 0 4px 0 #a31d06; color:white;">REINICIAR JUEGO</button>
        </div>

        <p id="mensaje">BIENVENIDO A ONYX</p>
    </div>

    <!-- Carga del script l√≥gico -->
