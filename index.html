<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Casino | Elite Betting</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.0/brython_stdlib.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --onyx: #0f0f0f;
            --gold: #d4af37;
            --gold-light: #f1d592;
            --glass: rgba(15, 15, 15, 0.9);
            --danger: #ff4b2b;
            --success: #00ff87;
            --info: #3498db;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://www.geckohospitality.com/wp-content/uploads/bb-plugin/cache/AdobeStock_286434477-min-scaled-1-landscape-13387ac792414002953756e5cc6f21f7-jp57odsbkte9.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #celebracion-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        #texto-felicidades {
            color: var(--gold);
            font-size: clamp(2.5rem, 12vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            text-align: center;
        }

        .casino-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .shimmer {
            background: linear-gradient(90deg, #d4af37, #f1d592, #d4af37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .puntos-display {
            font-size: 2.3rem;
            color: white;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .puntos-display span { color: var(--gold); font-size: 0.9rem; }

        .intentos-badge {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold-light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            border: 1px solid var(--gold);
        }

        .input-group {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        label { display: block; color: var(--gold-light); font-size: 0.7rem; margin-bottom: 8px; font-weight: bold; opacity: 0.8;}

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            color: var(--gold-light);
            font-size: 1.2rem;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        #btn-jugar {
            background: linear-gradient(45deg, #d4af37, #f1d592);
            color: #000;
        }

        #btn-extra {
            background: var(--info);
            color: white;
            font-size: 0.8rem;
            padding: 10px;
        }

        #btn-reiniciar { background: var(--danger); color: white; display: none; }

        #timer-container {
            display: none;
            color: var(--danger);
            font-weight: bold;
            margin: 10px 0;
            font-family: monospace;
            font-size: 1.2rem;
        }

        #mensaje { margin-top: 15px; color: white; font-size: 0.9rem; min-height: 1.5em; }
    </style>
</head>

<body onload="brython()">

<div id="celebracion-overlay">
    <p id="texto-felicidades" class="animate__animated">¬°GRAN VICTORIA!</p>
</div>

<div class="casino-container animate__animated animate__fadeIn">
    <h1 class="shimmer" style="margin:0; letter-spacing:3px;">ONYX CASINO</h1>
    
    <div class="puntos-display" id="puntos">1,000 <span>TOKEN</span></div>
    <div class="intentos-badge" id="intentos-display">Intentos: 5 / 5</div>

    <div id="timer-container">Pr√≥ximo tiro en: <span id="countdown">10:00</span></div>

    <div class="input-group">
        <label>APUESTA (Multiplica x8)</label>
        <!-- inputmode="numeric" ayuda a que el teclado m√≥vil sea el correcto -->
        <input type="number" id="apuesta" value="100" min="1" inputmode="numeric">
        
        <label>TU N√öMERO (1 - 10)</label>
        <input type="number" id="numero" placeholder="?" min="1" max="10" inputmode="numeric">
        
        <button id="btn-jugar">Girar Ruleta</button>
        <button id="btn-extra">‚ûï Comprar Tiro Extra (10 Tokens)</button>
        <button id="btn-reiniciar">üí∏ Reiniciar Juego</button>
    </div>

    <p id="mensaje">¬°Suerte, jugador! üçÄ</p>
</div>

<script type="text/python">
from browser import document, window, timer
import random
import time

puntos = 1000
intentos = 5
tiempo_espera = 600
proximo_tiempo = 0
reloj_activo = False

def lanzar_fuegos():
    for i in range(2):
        window.confetti({'particleCount': 50, 'spread': 70, 'origin': {'y': 0.6}, 'colors': ['#d4af37', '#ffffff']})

def actualizar_ui(msg):
    document['puntos'].html = f"{puntos:,} <span>TOKEN</span>"
    document['mensaje'].text = msg
    document['intentos-display'].text = f"Intentos: {intentos} / 5"

def tick_reloj():
    global intentos, reloj_activo
    restante = int(proximo_tiempo - time.time())
    
    if restante <= 0:
        intentos = 5
        reloj_activo = False
        document['timer-container'].style.display = "none"
        document['btn-jugar'].disabled = False
        document['btn-jugar'].style.opacity = "1"
        actualizar_ui("¬°Tiros recargados! üçÄ")
    else:
        mins = restante // 60
        secs = restante % 60
        document['countdown'].text = f"{mins:02d}:{secs:02d}"
        timer.set_timeout(tick_reloj, 1000)

def iniciar_espera():
    global proximo_tiempo, reloj_activo
    proximo_tiempo = time.time() + tiempo_espera
    document['timer-container'].style.display = "block"
    document['btn-jugar'].disabled = True
    document['btn-jugar'].style.opacity = "0.5"
    if not reloj_activo:
        reloj_activo = True
        tick_reloj()

def jugar(ev):
    global puntos, intentos
    
    # Si el bot√≥n est√° deshabilitado, no hacer nada
    if document['btn-jugar'].disabled or intentos <= 0:
        return

    try:
        val_apuesta = int(document['apuesta'].value)
        val_numero = int(document['numero'].value)
    except:
        actualizar_ui("‚ö†Ô∏è Datos inv√°lidos")
        return

    if val_apuesta > puntos:
        actualizar_ui("üö´ No tienes suficientes tokens")
        return
    
    if not (1 <= val_numero <= 10):
        actualizar_ui("üî¢ Elige del 1 al 10")
        return

    intentos -= 1
    numero_secreto = random.randint(1, 10)
    
    if val_numero == numero_secreto:
        ganancia = val_apuesta * 8
        puntos += (ganancia - val_apuesta)
        actualizar_ui(f"üî• ¬°GANASTE! Sali√≥ el {numero_secreto} (x8)")
        document['celebracion-overlay'].style.display = "flex"
        lanzar_fuegos()
        timer.set_timeout(lambda: setattr(document['celebracion-overlay'].style, 'display', 'none'), 3000)
    else:
        puntos -= val_apuesta
        actualizar_ui(f"‚ùå Fallaste. Sali√≥ el {numero_secreto}")

    if puntos <= 0:
        puntos = 0
        document['btn-jugar'].style.display = "none"
        document['btn-reiniciar'].style.display = "block"
        actualizar_ui("üíÄ BANCARROTA")
    elif intentos <= 0:
        iniciar_espera()

def comprar_tiro(ev):
    global puntos, intentos
    if puntos >= 10:
        puntos -= 10
        intentos += 1
        document['timer-container'].style.display = "none"
        document['btn-jugar'].disabled = False
        document['btn-jugar'].style.opacity = "1"
        actualizar_ui("‚ûï Tiro extra comprado por 10 tokens")
    else:
        actualizar_ui("‚ö†Ô∏è Necesitas 10 tokens para un tiro extra")

def reiniciar(ev):
    global puntos, intentos, reloj_activo
    puntos = 1000
    intentos = 5
    reloj_activo = False
    document['btn-jugar'].style.display = "block"
    document['btn-reiniciar'].style.display = "none"
    document['timer-container'].style.display = "none"
    document['btn-jugar'].disabled = False
    document['btn-jugar'].style.opacity = "1"
    actualizar_ui("¬°Mesa reiniciada! üçÄ")

# NUEVA L√ìGICA PARA ENTER / SIGUIENTE
def verificar_tecla(ev):
    if ev.keyCode == 13: # C√≥digo 13 es Enter / Go / Done
        jugar(None)

# Binds de eventos
document['btn-jugar'].bind('click', jugar)
document['btn-extra'].bind('click', comprar_tiro)
document['btn-reiniciar'].bind('click', reiniciar)

# Vincular la tecla Enter en ambos campos
document['apuesta'].bind('keydown', verificar_tecla)
document['numero'].bind('keydown', verificar_tecla)

</script>
</body>
</html>
